<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />

    <title>Bookinglist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Modify bookings</h1>
	<div>
		<form th:object="${booking}" th:action="@{../save}" action="#" method="post">
		  	<label for="date">Date</label>
			<input type="date" id="date" th:field="*{date}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="enddate">End Date</label>
			<input type="date" id="enddate" th:field="*{enddate}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="uname">Username</label>
			<input type="text" id="uname" th:field="*{uname}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="comment">Comment</label>
			<input type="text" th:field="*{comment}" />
			<div style="clear: both; display: block; height: 10px;"></div>

			
			<div style="clear: both; display: block; height: 10px;"></div>
			<input class="btn btn-success" type="submit" value="Save"></input>
			
			<input type="hidden" id="id" th:field="*{id}">
		</form>
		
		
	</div>
</body>
</html>
