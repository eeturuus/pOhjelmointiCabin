<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />

<title>Bookinglist</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>
<body>
	<h1>Mokki varauslista</h1>
	<div class="col-md-4" style="padding:20px 0">
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" class="btn btn-sm btn-danger"/>
		</form>
	</div>
	<table class="table table-hover">
		<thead>
			<tr>
				<th>Date</th>
				<th>Username</th>
				<th>Comment</th>
				<th sec:authorize="hasRole('ADMIN')"> </th>
			</tr>
		</thead>


		<tbody>
			<tr th:each="booking : ${bookings}">
				<td th:text="${booking.date}"></td>
				<td th:text="${booking.uname}"></td>
				<td th:text="${booking.comment}"></td>
				<td sec:authorize="hasRole('ADMIN')"><a class="btn btn-danger" th:href="@{/delete/{id}(id=${booking.id})}">Delete</a></td>
				<td><a class="btn btn-primary"
					th:href="@{/modify/{id}(id=${booking.id})}">Edit</a></td>
			</tr>
		</tbody>
	</table>

	<a class="btn btn-success" href="/add">Lisää varaus</a>
</body>
</html>
